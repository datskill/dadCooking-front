<div class="container position-formulaire">
    <div class="row">
        <div class="col"><span class="styled-title">Ajouter une nouvelle recette</span></div>
    </div>
    <div class="row">
        <div class="col">
            <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">
                        Nom de la recette
                    </label>
                    <input class="form-control" id="name" type="text" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="preparation">
                        Préparation de la recette
                    </label>
                    <textarea class="form-control" id="prepration" type="text" formControlName="preparation"></textarea>
                </div>
                <div class="row">
                    <div class="col-4 form-group">
                        <label for="ingredients">Ingrédient</label>
                        <input class="form-control" id="ingredients" type="text" formControlName="ingredients"
                            placeholder="eg: Farine">
                    </div>
                    <div class="col-4 form-group">
                        <label for="quantite">Quantite</label>
                        <input class="form-control" id="quantite" type="text" formControlName="quantite"
                            placeholder="eg: 100">
                    </div>
                    <div class="col-4 form-group">
                        <label for="unite">Unité</label>
                        <select class="form-control" id="unite" formControlName="unite">
                            <option value="gramme" selected>Gramme</option>
                            <option value="kilo">Kilo</option>
                            <option value="litre">Litre</option>
                            <option value="centilitre">Centilitre</option>
                            <option value="millilitre">Millilitre</option>
                            <option value="aucun">Aucun</option>
                        </select>
                    </div>
                </div>
                <div class="row" id="row1">
                    <button class="btn btn-primary btn-style col" type="button" (click)="addLine()">Ajouter un
                        ingrédient<span class="fas fa-plus styled-image"></span></button>
                </div>

                <button class="btn btn-primary btn-style" type="submit">Créer la recette</button>
            </form>
        </div>
    </div>
</div>
